<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href=' http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="www.trololololo.com">
        <div class="formfield">
            <label for="name" id="name-label">Name<br><input type="text" id="name" required placeholder="Enter your name"></label>
        </div>
        <div class="formfield">
            <label for="email" id="email-label">Email<br><input type="email" id="email" required placeholder="Enter your Email"></label>
        </div>
        <div class="formfield">
            <label for="number" id="number-label">Age <span class="hint">(optional)<br></span><input type="number" id="number" placeholder="Age" min="10" max="100"></label>
        </div>
        <div class="formfield">
            <label for="dropdown">Which option best describes your current role?<br>
                <select id="dropdown" required>
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </div>
        <div class="formfield">Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
                <input id="definitely" name="recommend" type="radio" value="definitely" checked> Definitely
            </label>
            <label for="maybe">
                <input id="maybe" name="recommend" type="radio" value="maybe"> Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" name="recommend" type="radio" value="not-sure"> Not sure
            </label>
        </div>
        <div class="formfield">
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature" required>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>>
                </select>
            </label>
        </div>
        <div class="formfield">What would you like to see improved? <span class="hint">(Check all that apply)</span>
            <label for="front">
                <input id="front" type="checkbox" value="1"> Front-end Projects
            </label>
            <label for="back">
                <input id="back" type="checkbox" value="2"> Back-end Projects
            </label>
            <label for="wiki">
                <input id="wiki" type="checkbox" value="3"> Wiki
            </label>
            <label for="qwe">
                <input id="front" type="checkbox" value="4"> qwe
            </label>
            <label for="rty">
                <input id="back" type="checkbox" value="5"> rty
            </label>
            <label for="uio">
                <input id="wiki" type="checkbox" value="6"> uio
            </label>
            <label for="asd">
                <input id="front" type="checkbox" value="7"> asd
            </label>
            <label for="fgh">
                <input id="back" type="checkbox" value="8"> fgh
            </label>
            <label for="jkl">
                <input id="wiki" type="checkbox" value="9"> jkl
            </label>
        </div>
        <div class="formfield">
            <label for="suggestions">Any comments or suggestions?<br>
                <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>
        <div class="formfield">
            <button type="submit" id="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</body>
</html>
